<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Mem Slider</title>

<body>
<div class="page-wrapper">
    <div class="slider">

        <input type="radio" name="slides" id="slides_4"/>
        <input type="radio" name="slides" id="slides_N"/>

        <ul class="slides">
            <li><img src="img/slide1.jpg" alt="1"></li>
            <li><img src="img/slide2.png" alt="2"></li>
            <li><img src="img/slide3.jpg" alt="3"></li>
            <li><img src="img/slide4.png" alt="4"></li>
            <li><img src="img/slide5.jpg" alt="5"></li>
        </ul>

        <div class="arrows">
            <label for="slides_1"></label>
            <label for="slides_2"></label>
            <label for="slides_3"></label>
            <label for="slides_4"></label>
            <label for="slides_N"></label>
        </div>
